<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/user/css/style.css">
</head>

<body>
<!-- Header -->
<header class="bg-dark text-white text-center py-4">
    <h1 class="display-4">Employee Profile</h1>
    <p class="lead">Personal information of the employee</p>
</header>

<!-- Profile Section -->
<section class="container mt-5">
    <div class="row">
        <div class="col-md-4 text-center">
            <!-- Avatar -->
            <img src="https://via.placeholder.com/150" class="rounded-circle img-fluid" alt="Avatar">
            <h2 class="mt-3" id="first-name">John</h2>
            <h2 id="last-name">Doe</h2>
        </div>
        <div class="col-md-8">
            <h3>Personal Information</h3>
            <table class="table table-bordered">
                <tbody>
                <tr>
                    <th scope="row">Employee ID</th>
                    <td id="userID">123456</td>
                </tr>
                <tr>
                    <th scope="row">Email</th>
                    <td id="email">johndoe@example.com</td>
                </tr>
                <tr>
                    <th scope="row">Password</th>
                    <td id="password">**********</td>
                </tr>
                <tr>
                    <th scope="row">Phone Number</th>
                    <td id="phone-number">+123 456 789</td>
                </tr>
                <tr>
                    <th scope="row">Gender</th>
                    <td id="gender">Male</td>
                </tr>
                <tr>
                    <th scope="row">Total Point</th>
                    <td id="total-point">1500</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2024 Company Name. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="https://kit.fontawesome.com/66069d7296.js" crossorigin="anonymous"></script>
<script src="/user/js/script.js"></script>
</body>

</html>
